<h2>Edit student</h2>

<form class="row mt-4">
    <div class="col-6">
        <label class="form-label">Name</label>
        <input name="student_name" [(ngModel)]="student.name" class="form-control" type="text" />
    </div>
    <div class="col-6">
        <label class="form-label">Email</label>
        <input name="student-email" [(ngModel)]="student.email" class="form-control" type="text" />
    </div>
    <div class="mt-4">
        <button class="btn btn-outline-primary">Save</button>
    </div>
</form>
